<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">

    </script>
    <script>
        //Creación de la scena
       var scene = new THREE.Scene(); 
       scene.background = new THREE.Color(0x2a3b4c);

       //Creación de la cámara
       var camera = new THREE.PerspectiveCamera(
           75,
           window.innerWidth/window.innerHeight
       );
        //Creación Render
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);

       //Creación cubo
       var geometry = new THREE.BoxGeometry(1, 1, 1, 3, 3, 3);
       var material = new THREE.MeshBasicMaterial({
           color: 0x00ff00, 
           wireframe: true,
        });

       var object = new THREE.Mesh(geometry, material);
       scene.add(object);

       //Esfera
       var object = new THREE.Mesh(new THREE.SphereGeometry(0.7, 30, 30), material);
       object.position.x = 2;
       object.position.y = 2;
       scene.add(object);

       //Cono
       var object = new THREE.Mesh(new THREE.ConeGeometry(0.7, 1.2, 30), material);
       object.position.x = -2;
       object.position.y = 2;
       scene.add(object);

       //Cilindro
       var object = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 1, 30), material);
       object.position.x = -2;
       object.position.y = -2;
       scene.add(object);

       camera.position.z = 5;

       //Plano
       var object = new THREE.Mesh(new THREE.PlaneGeometry(1, 1, 30), material);
       object.position.x = 2;
       object.position.y = -2;
       scene.add(object);

       camera.position.z = 5;

            
        //Creación de animación
       var animate = function(){
         requestAnimationFrame(animate);

         scene.traverse(function(object){
             if(object.isMesh === true){
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
             }           

         });
                  
         renderer.render(scene, camera);
       };
       animate();
    </script>
    
</body>
</html>
